<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body style="padding-top: 20px; font-family: 'Source Sans Pro', sans-serif;">
    <div class="container">
        <h1>{{title}}</h1>
        <div class="row">
            <div class="col">
                <form id="input_form">
                    <div class="form-group">
                        <label for="model">Model:</label>
                        <select class="form-control" id="model" name="model">
                            {% for model in models %}
                                <option>{{model}}</option>
                            {% endfor %}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="predictor">Predictor:</label>
                        <select class="form-control" id="predictor" name="predictor">
                            {% for predictor in predictors %}
                                <option>{{predictor}}</option>
                            {% endfor %}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="source">Input:</label>
                        <textarea class="form-control" id="source" rows="20" name="source"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Predict</button>
                </form>
            </div>
            <div class="col">
                <b>Prediction:</b>
                <div id="output" style="font-family: 'Roboto Mono', monospace;"></div>
            </div>
        </div>
    </div>
</body>
<script>
$(document).ready(function() {
    $("form").on("submit", function(event) {
        event.preventDefault();
        var data = {};
        $.each($(this).serializeArray(), function() { data[this.name] = this.value; });
        $.ajax({
            url: '/predict',
            type: 'POST',
            data: JSON.stringify(data),
            contentType: "application/json; charset=utf-8",
            dataType: "json"
        }).done(function(response) {
            console.log(response);
            $("#output").html(response);
        });
    });
});
</script>
</html>
